{% extends "admin/base_site.html" %}

{% block content %}
<h2>Batch Updater</h2>
<br />
<form action="." method="post" enctype="multipart/form-data">
	{% csrf_token %}
	{% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }}: {{ field }}
        </div>
    {% endfor %}
	
	<input type="submit" value="Submit">
</form>

{% endblock %}
